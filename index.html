<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬レースゲーム</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #race-track {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px solid #000;
        }
        .horse {
            position: absolute;
            width: 50px;
            transition: left 0.5s, top 0.5s;
        }
        #distance {
            font-size: 24px;
            margin-top: 20px;
        }
        #countdown {
            font-size: 48px;
            color: red;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>馬レースゲーム</h1>
    <div class="controls">
        <button id="start-btn">スタート</button>
        <button id="end-btn">終了</button>
        <button id="result-btn" disabled>結果</button>
    </div>
    <div id="distance">残り距離: 1000m</div>
    <div id="countdown" style="display: none;">3</div>
    <div id="race-track">
        <img src="horse1.png" id="horse1" class="horse" style="top: 0; left: 0;">
        <img src="horse2.png" id="horse2" class="horse" style="top: 40px; left: 0;">
        <img src="horse3.png" id="horse3" class="horse" style="top: 80px; left: 0;">
        <img src="horse4.png" id="horse4" class="horse" style="top: 120px; left: 0;">
        <img src="horse5.png" id="horse5" class="horse" style="top: 160px; left: 0;">
    </div>

    <script>
        let countdown = 3;
        let raceInterval;
        const countdownElement = document.getElementById('countdown');
        const distanceElement = document.getElementById('distance');
        const horses = document.querySelectorAll('.horse');
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const resultBtn = document.getElementById('result-btn');
        
        startBtn.addEventListener('click', startCountdown);
        endBtn.addEventListener('click', endRace);
        resultBtn.addEventListener('click', showResults);

        function startCountdown() {
            countdown = 3;
            countdownElement.textContent = countdown;
            countdownElement.style.display = 'block';
            startBtn.disabled = true;
            endBtn.disabled = false;
            resultBtn.disabled = true;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    startRace();
                }
            }, 1000);
        }

        function startRace() {
            let distance = 1000;
            raceInterval = setInterval(() => {
                horses.forEach(horse => {
                    const currentLeft = parseFloat(horse.style.left);
                    const randomSpeed = Math.random() * 10;
                    const randomDirection = Math.random() > 0.5 ? 1 : -1;
                    horse.style.left = currentLeft + randomSpeed + 'px';
                    const currentTop = parseFloat(horse.style.top);
                    const randomVerticalMove = (Math.random() - 0.5) * 20;
                    horse.style.top = Math.min(Math.max(currentTop + randomVerticalMove, 0), 160) + 'px';
                });
                distance -= 10;
                distanceElement.textContent = `残り距離: ${distance}m`;
                if (distance <= 0) {
                    clearInterval(raceInterval);
                    endRace();
                }
            }, 500);
        }

        function endRace() {
            clearInterval(raceInterval);
            endBtn.disabled = true;
            resultBtn.disabled = false;
        }

        function showResults() {
            const positions = Array.from(horses).map(horse => ({
                id: horse.id,
                position: parseFloat(horse.style.left)
            }));
            positions.sort((a, b) => b.position - a.position);
            let results = '順位:\n';
            positions.forEach((pos, index) => {
                results += `${index + 1}位: ${pos.id}\n`;
            });
            window.open('results.html?results=' + encodeURIComponent(results), '_blank');
        }
    </script>
</body>
</html>
